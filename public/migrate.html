<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #1a1a1a;
            color: #fff;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 4px;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <h1>Database Migration Tool</h1>
    <p>Click the button below to migrate questions from local file to Firestore.</p>
    <button id="migrateBtn" style="padding: 10px 20px; cursor: pointer;">Start Migration</button>
    <div id="status">Ready</div>

    <script type="module">
        import { migrateQuestions } from './js/admin-migration.js';
        import { auth } from './js/auth.js';
        import { signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btn = document.getElementById('migrateBtn');
        const status = document.getElementById('status');
        const loginBtn = document.createElement('button');
        loginBtn.textContent = "Login with Google";
        loginBtn.style.display = 'none';
        loginBtn.style.padding = '10px 20px';
        loginBtn.style.cursor = 'pointer';
        loginBtn.style.marginBottom = '10px';
        document.body.insertBefore(loginBtn, btn);

        // Disable migrate button initially
        btn.disabled = true;
        btn.textContent = "Waiting for authentication...";

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                status.textContent = `Authenticated as ${user.email || 'Anonymous'}. Ready to migrate.`;
                btn.disabled = false;
                btn.textContent = "Start Migration";
                loginBtn.style.display = 'none';
            } else {
                console.log("User not authenticated.");
                status.textContent = "Authentication required. Please login.";
                btn.disabled = true;
                btn.textContent = "Login Required";
                loginBtn.style.display = 'inline-block';

                // Try anonymous login automatically
                signInAnonymously(auth).catch(error => {
                    console.warn("Anonymous login failed:", error.code);
                    // If anonymous fails, user must use Google login
                });
            }
        });

        loginBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => {
                console.error("Login failed:", error);
                status.textContent = `Login failed: ${error.message}`;
            });
        });

        btn.addEventListener('click', async () => {
            try {
                btn.disabled = true;
                status.textContent = 'Migrating... check console for details.';

                const count = await migrateQuestions();

                status.innerHTML = `<span class="success">Success! Migrated ${count} questions.</span>`;
            } catch (error) {
                console.error(error);
                status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
