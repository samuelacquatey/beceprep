    <script type="module">
        import { auth, requireAuth } from './js/auth.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { SchoolManager } from "./js/schools.js";
        import { initTour } from "./js/tour.js";

        // Logic
        document.addEventListener('DOMContentLoaded', () => {
            requireAuth(async (user) => {
                document.getElementById('profileName').textContent = user.displayName || 'User';
                document.getElementById('profileEmail').textContent = user.email;

                // Fetch school info
                const schoolManager = new SchoolManager();
                try {
                    const school = await schoolManager.getStudentSchool(user.uid);
                    if (school) {
                        document.getElementById('profileSchool').textContent = school.name;
                    }
                } catch (e) {
                    console.error("Error fetching school:", e);
                }
                initTour('profile');
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = 'login.html';
                });
            });
        });
    </script>
