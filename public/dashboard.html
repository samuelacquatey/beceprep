<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECE Prep - Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Consolidated styles from previous files */
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #9aa4bf;
      --accent: #7c3aed;
      --success: #10b981;
      --danger: #ef4444;
    }
    
    .metric-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      flex: 1;
      min-width: 200px;
    }
    
    .progress-ring {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">BE</div>
        <div>
          <h1>BECE Prep Analytics</h1>
          <p class="lead">Your personalized learning insights</p>
        </div>
      </div>
      <div>
        <button id="backToQuiz" class="btn ghost">Back to Quiz</button>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </header>

    <div class="dashboard-grid">
      <!-- Overview Metrics -->
      <div class="metric-card">
        <h3>ğŸ† Overall Progress</h3>
        <div class="progress-ring">
          <canvas id="overallProgress"></canvas>
        </div>
        <div id="overallStats"></div>
      </div>

      <!-- Subject Performance -->
      <div class="metric-card">
        <h3>ğŸ“Š Subject Breakdown</h3>
        <canvas id="subjectChart"></canvas>
      </div>

      <!-- Weakness Analysis -->
      <div class="metric-card">
        <h3>ğŸ¯ Focus Areas</h3>
        <div id="weaknessList"></div>
      </div>

      <!-- Study Patterns -->
      <div class="metric-card">
        <h3>â° Study Habits</h3>
        <canvas id="studyPatternsChart"></canvas>
      </div>

      <!-- Recommendations -->
      <div class="metric-card" style="flex-basis: 100%;">
        <h3>ğŸ’¡ Personalized Recommendations</h3>
        <div id="recommendations"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
