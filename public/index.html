<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BECE Prep - Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #9aa4bf;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.03);
      --success: #10b981;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #071029 0%, #071033 100%);
      color: #e6eef8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      position: relative;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
    }

    .brand-text {
      text-align: center;
    }

    .brand-text h1 {
      font-size: 24px;
      margin: 0;
    }

    .brand-text p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .tabs {
      display: flex;
      background: var(--glass);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .tab.active {
      background: linear-gradient(90deg, var(--accent), #4f46e5);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 14px;
      color: var(--muted);
    }

    .form-group input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: #e6eef8;
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124,58,237,0.2);
    }

    .password-toggle {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      color: var(--muted);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .remember input {
      accent-color: var(--accent);
    }

    .forgot {
      color: var(--accent);
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent), #4f46e5);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124,58,237,0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.04);
      color: #e6eef8;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .social-btn:hover {
      background: rgba(255,255,255,0.06);
    }

    .signup-prompt {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-top: 24px;
    }

    .signup-prompt a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-prompt a:hover {
      text-decoration: underline;
    }

    .form-page {
      display: none;
    }

    .form-page.active {
      display: block;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(11, 18, 32, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      z-index: 10;
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(124, 58, 237, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.15);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }
      
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
      </div>

      <div class="alert" id="alertBox"></div>

      <div class="brand">
        <div class="logo">BE</div>
        <div class="brand-text">
          <h1>BECE Prep</h1>
          <p>Master your exams with practice</p>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" id="signin-tab">Sign In</div>
        <div class="tab" id="signup-tab">Sign Up</div>
      </div>

      <div class="form-page active" id="signin-form">
        <div class="form-container">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          
          <div class="form-group password-toggle">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <span class="toggle-icon" id="toggle-password">üëÅÔ∏è</span>
          </div>
          
          <div class="remember-forgot">
            <label class="remember">
              <input type="checkbox" id="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot" id="forgotPassword">Forgot password?</a>
          </div>
          
          <button class="btn" id="signInBtn" >Sign In</button>
        </div>

        <div class="divider">or continue with</div>

        <div class="social-login">
          <button class="social-btn" id="googleSignIn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
        </div>

        <div class="signup-prompt">
          Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
        </div>
      </div>

      <div class="form-page" id="signup-form">
        <div class="form-container">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
          </div>
          
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
          </div>
          
          <div class="form-group password-toggle">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password (min. 6 characters)">
            <span class="toggle-icon" id="toggle-signup-password">üëÅÔ∏è</span>
          </div>
          
          <div class="form-group password-toggle">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
            <span class="toggle-icon" id="toggle-confirm-password">üëÅÔ∏è</span>
          </div>
          
          <div class="remember">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the <a href="#" style="color: var(--accent);">Terms & Conditions</a></label>
          </div>
          
          <button class="btn" id="signUpBtn">Create Account</button>
        </div>

        <div class="divider">or continue with</div>

        <div class="social-login">
          <button class="social-btn" id="googleSignUp">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
        </div>

        <div class="signup-prompt">
          Already have an account? <a href="#" id="switch-to-signin">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Import and initialize Firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider,
      sendPasswordResetEmail,
      updateProfile,
      onAuthStateChanged,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "",
      authDomain: "bece-2eb33.firebaseapp.com",
      projectId: "bece-2eb33",
      storageBucket: "bece-2eb33.firebasestorage.app",
      messagingSenderId: "",
      appId: "",
      measurementId: "G-"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    document.addEventListener('DOMContentLoaded', function() {
      // UI Elements
      const loadingOverlay = document.getElementById('loadingOverlay');
      const alertBox = document.getElementById('alertBox');
      const signInBtn = document.getElementById('signInBtn');
      const signUpBtn = document.getElementById('signUpBtn');
      const googleSignIn = document.getElementById('googleSignIn');
      const googleSignUp = document.getElementById('googleSignUp');
      const forgotPassword = document.getElementById('forgotPassword');

      // Show alert message
      function showAlert(message, type = 'error') {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = 'block';
        
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 5000);
      }

      // Show loading state
      function setLoading(isLoading) {
        loadingOverlay.style.display = isLoading ? 'flex' : 'none';
        signInBtn.disabled = isLoading;
        signUpBtn.disabled = isLoading;
        googleSignIn.disabled = isLoading;
        googleSignUp.disabled = isLoading;
      }

      // Toggle between sign in and sign up forms
      const signinTab = document.getElementById('signin-tab');
      const signupTab = document.getElementById('signup-tab');
      const signinForm = document.getElementById('signin-form');
      const signupForm = document.getElementById('signup-form');
      const switchToSignup = document.getElementById('switch-to-signup');
      const switchToSignin = document.getElementById('switch-to-signin');
      
      function activateSignIn() {
        signinTab.classList.add('active');
        signupTab.classList.remove('active');
        signinForm.classList.add('active');
        signupForm.classList.remove('active');
        alertBox.style.display = 'none';
      }
      
      function activateSignUp() {
        signinTab.classList.remove('active');
        signupTab.classList.add('active');
        signinForm.classList.remove('active');
        signupForm.classList.add('active');
        alertBox.style.display = 'none';
      }
      
      signinTab.addEventListener('click', activateSignIn);
      signupTab.addEventListener('click', activateSignUp);
      switchToSignup.addEventListener('click', function(e) {
        e.preventDefault();
        activateSignUp();
      });
      switchToSignin.addEventListener('click', function(e) {
        e.preventDefault();
        activateSignIn();
      });
      
      // Toggle password visibility
      function setupPasswordToggle(toggleId, inputId) {
        const toggle = document.getElementById(toggleId);
        const input = document.getElementById(inputId);
        
        toggle.addEventListener('click', function() {
          if (input.type === 'password') {
            input.type = 'text';
            toggle.textContent = 'üîí';
          } else {
            input.type = 'password';
            toggle.textContent = 'üëÅÔ∏è';
          }
        });
      }
      
      setupPasswordToggle('toggle-password', 'password');
      setupPasswordToggle('toggle-signup-password', 'signup-password');
      setupPasswordToggle('toggle-confirm-password', 'confirm-password');
      
      // Email/password authentication
      signInBtn.addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;
        
        if (!email || !password) {
          showAlert('Please fill in all fields');
          return;
        }
        
        setLoading(true);
        
        // Set persistence based on "remember me" selection
        const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        
        setPersistence(auth, persistence)
          .then(() => {
            // Sign in with Firebase
            return signInWithEmailAndPassword(auth, email, password);
          })
          .then((userCredential) => {
            // Signed in successfully
            const user = userCredential.user;
            showAlert('Sign in successful! Redirecting...', 'success');
            
            // Redirect to quiz app after a brief delay
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1500);
          })
          .catch((error) => {
            setLoading(false);
            const errorCode = error.code;
            
            if (errorCode === 'auth/invalid-email') {
              showAlert('Invalid email address');
            } else if (errorCode === 'auth/user-disabled') {
              showAlert('This account has been disabled');
            } else if (errorCode === 'auth/user-not-found') {
              showAlert('No account found with this email');
            } else if (errorCode === 'auth/wrong-password') {
              showAlert('Incorrect password');
            } else {
              showAlert('Sign in failed. Please try again.');
            }
          });
      });
      
      signUpBtn.addEventListener('click', function() {
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const terms = document.getElementById('terms').checked;
        
        if (!fullname || !email || !password || !confirmPassword) {
          showAlert('Please fill in all fields');
          return;
        }
        
        if (password.length < 6) {
          showAlert('Password must be at least 6 characters long');
          return;
        }
        
        if (password !== confirmPassword) {
          showAlert('Passwords do not match');
          return;
        }
        
        if (!terms) {
          showAlert('Please agree to the Terms & Conditions');
          return;
        }
        
        setLoading(true);
        
        // Create user with Firebase
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed up successfully
            const user = userCredential.user;
            
            // Update user profile with display name
            return updateProfile(user, {
              displayName: fullname
            }).then(() => {
              showAlert('Account created successfully!', 'success');
              
              // Redirect to quiz app after a brief delay
              setTimeout(() => {
                window.location.href = 'quiz.html';
              }, 1500);
            });
          })
          .catch((error) => {
            setLoading(false);
            const errorCode = error.code;
            
            if (errorCode === 'auth/email-already-in-use') {
              showAlert('This email is already registered');
            } else if (errorCode === 'auth/invalid-email') {
              showAlert('Invalid email address');
            } else if (errorCode === 'auth/weak-password') {
              showAlert('Password is too weak');
            } else if (errorCode === 'auth/operation-not-allowed') {
              showAlert('Email/password accounts are not enabled');
            } else {
              showAlert('Account creation failed. Please try again.');
            }
          });
      });
      
      // Google authentication
      function signInWithGoogle() {
        setLoading(true);
        
        signInWithPopup(auth, googleProvider)
          .then((result) => {
            // Signed in successfully
            showAlert('Sign in successful! Redirecting...', 'success');
            
            // Redirect to quiz app after a brief delay
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1500);
          })
          .catch((error) => {
            setLoading(false);
            showAlert('Google sign-in failed. Please try again.');
          });
      }
      
      googleSignIn.addEventListener('click', signInWithGoogle);
      googleSignUp.addEventListener('click', signInWithGoogle);
      
      // Password reset
      forgotPassword.addEventListener('click', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        
        if (!email) {
          showAlert('Please enter your email address first');
          return;
        }
        
        setLoading(true);
        
        sendPasswordResetEmail(auth, email)
          .then(() => {
            setLoading(false);
            showAlert('Password reset email sent! Check your inbox.', 'success');
          })
          .catch((error) => {
            setLoading(false);
            if (error.code === 'auth/user-not-found') {
              showAlert('No account found with this email');
            } else {
              showAlert('Failed to send reset email. Please try again.');
            }
          });
      });

      // Check if user is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          if(window.location.pathname == '/quiz.html') {
            window.location.href = 'quiz.html';
          };
        };
      });
    });
  </script>
</body>
</html>
